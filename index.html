<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
{{msg}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data:{
                msg:'Hello Vue.js!'
            },
            beforeCreate:function(){
                console.log("beforeCreate");
            },
            created: function(){
                console.log("created");
            },
            mounted: function(){
                console.log("mounted");
                this.msg='안녕';
            },
            updated: function(){
                console.log("updated");
            }
        });
    </script>
</body>
</html>
